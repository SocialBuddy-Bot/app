name: socialbuddybot
description: Social Buddy Bot App
version: 2.0.2

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ^1.22.6

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.5.7+4
  collection: ^1.14.12
  device_calendar: ^3.1.0
  firebase_ml_vision: ^0.9.3+8
  flare_flutter: ^2.0.3
  flutter_svg: ^0.18.0
  flutter_tts_improved: ^1.0.3
  font_awesome_flutter: ^8.8.1
  get_it: ^4.0.1
  package_info: ^0.4.0+16
  rxdart: ^0.24.1
  state_persistence: ^0.0.7
  time: ^1.3.0
  validators: ^2.0.0+1

dev_dependencies:
  build_runner: ^1.8.1
  flutter_launcher_icons: ^0.7.4
  import_sorter: ^4.2.1
  json_serializable: ^3.3.0
  pedantic: 1.8.0+1

flutter:
  uses-material-design: true
  assets:
    - assets/images/png/
    - assets/images/svg/
    - assets/images/flare/

import_sorter:
  emojis: false
  comments: false
  ignored_files: # Optional, defaults to []
    - lib/env\.dart
    - (?:(?!/)(?:.|\n))*/(?:(?!\.g\.dart)(?:.|\n))*\.g\.dart
    - (?:(?!/)(?:.|\n))*/(?:(?!\.freezed\.dart)(?:.|\n))*\.freezed\.dart
